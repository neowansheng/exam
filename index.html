<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="日语能力测验试题大全">
    <meta name="keywords" content="日语能力测验">
    <title>日语能力测验</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <div id="timer">剩余时间: <span id="time">00:00</span></div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-type"><span id="current-question"></span></div>
        </header>
        <main id="question-container">
            <div id="question"></div>
            <div id="options-container"></div>
        </main>
        <footer id="footer">            
            <div id="answer-buttons">
                <button class="answer-option" data-index="0">1</button>
                <button class="answer-option" data-index="1">2</button>
                <button class="answer-option" data-index="2">3</button>
                <button class="answer-option" data-index="3">4</button>
            </div>
            <div id="feedback"></div>
            <div id="navigation-buttons">
                <button id="prev-question">上一题</button>
                <button id="next-question">下一题</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
