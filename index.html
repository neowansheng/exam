<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="日语能力测验试题大全">
    <meta name="keywords" content="日语能力测验">
    <title>日语能力测验</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header id="header">
            <div id="timer">用时：0分0秒</div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
        </header>
        <main id="question-container">
            <div id="question"></div>
            <div id="options-container"></div>
        </main>
        <footer id="footer">
            <div id="feedback"></div>
            <div id="navigation-buttons">
                <button id="prev-question">上一题</button>
                <button id="next-question">下一题</button>
            </div>
            <div id="group-selector-container">
                <label for="group-selector">选择题目组：</label>
                <select id="group-selector"></select>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
